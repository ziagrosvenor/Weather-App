
<article class="comment-list">
  <h2>{{addTitle}}</h2>
  <p class="comment-content">{{addContent}}</p>
</article>
<form ng-submit="postComment()" class="list-add-form module-page">
  <label for="name">Name</label>
  <input type="text" ng-model="addTitle" id="name" class="input-flex border"/>
  <label for="commentText">Comment</label>
  <textarea ng-model="addContent" id="addContent" placeholder="Your comment..." class="input-flex border">
  </textarea>
  <input type="submit" value="Add Comment" class="btn btn-lg"/>
</form>
<div class="footer">
  <div menu-item="menu-item" ng-class="{'highlight':active, 'selected':select}" ng-mouseenter="active = true" ng-mouseleave="active = false" class="ui-options menu-animation">
    <ul>
      <li ng-repeat="item in menuItems"><a ui-sref="{{item.sref}}">{{item.title}}</a></li>
    </ul>
    <svg ng-click="select = !select" class="ui-icon">
      <use xlink:href="#menu-icon"></use>
    </svg>
  </div>
</div>
