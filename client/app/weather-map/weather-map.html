
<!-- Angular Google Maps-->
<ui-gmap-google-map center="map.center" draggable="true" options="map.options" zoom="map.zoom">
  <ui-gmap-markers models="weatherMarkers" coords="'self'" icon="'icon'" doRebuildAll="true">
    <ui-gmap-windows show="show" doRebuildAll="true">
      <div ng-non-bindable="ng-non-bindable" class="info-window">
        <h3>{{location | limitTo: 14}}</h3>
        <table class="table">
          <thead>
            <th>{{ date | date: 'EEEE d'}}	</th>
            <tr> 
              <td> <img src="{{icon}}"/>
                <div class="weather-map-temp">{{temp}} c					</div>
              </td>
            </tr>
          </thead>
        </table>
      </div>
    </ui-gmap-windows>
  </ui-gmap-markers>
</ui-gmap-google-map>
<div class="half-column">
  <div class="map-ui">
    <h3>{{weatherMarkers[0].date | date: "fullDate"}}</h3>
    <div class="ui-slider">
      <input ng-model="period" type="text" id="mySlider1" slider="slider" options="options"/>
    </div>
  </div>
</div>
<div class="full-column">
  <donut data="{{weatherMarkers}}" country="england" class="piechart"></donut>
  <donut data="{{weatherMarkers}}" country="wales" class="piechart"></donut>
  <donut data="{{weatherMarkers}}" country="scotland" class="piechart"></donut>
</div>
<div class="chart-key">
  <ul>
    <li></li>
    <li>Average Temperature</li>
  </ul>
  <ul>
    <li></li>
    <li>Rain Chance</li>
  </ul>
  <ul>
    <li></li>
    <li>Wind Speed</li>
  </ul>
</div>
