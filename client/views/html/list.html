
<section class="weather-map">
  <ui-gmap-google-map center="map.center" draggable="true" options="map.options" zoom="map.zoom">
    <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" doRebuildAll="true">
      <ui-gmap-windows show="show" doRebuildAll="true">
        <div ng-non-bindable="ng-non-bindable" class="info-window"> 
          <h2>{{location}}</h2>
          <div>{{temp}} degrees</div>
          <div>{{date}}</div>
        </div>
      </ui-gmap-windows>
    </ui-gmap-markers>
  </ui-gmap-google-map>
  <div class="ui-column">
    <div class="map-ui">
      <h3 class="map-heading">Forecast days</h3>
      <div class="ui-slider">
        <input ng-model="period" ng-change="getWeatherData()" type="text" id="mySlider1" slider="slider" options="options"/>
      </div>
    </div>
  </div>
  <div class="ui-date ui-column"> 
    <p>{{markers[0].date}}</p>
  </div>
  <div class="ui-search">
    <input type="text" ng-model="weatherQuery" name="search" placeholder="Search comments" class="border"/><span><a ng-click="removeComments()" class="btn btn-sm">Search locations</a></span>
    <div ng-repeat="marker in markers | filter: weatherQuery" class="weather-list module-page">
      <h2>{{marker.location}}</h2>
      <div>{{marker.temp}} degrees</div>
      <div>{{marker.date}}</div>
    </div>
  </div>
</section>
<section class="comments-list">
  <h2>There are {{comments.length}} comments.</h2>
  <div class="search-bar">
    <label for="search">Search:</label>
    <input type="text" ng-model="searchQuery" name="search" placeholder="Search comments" class="border"/><span><a ng-click="removeComments()" class="btn btn-sm">Remove Comments</a></span>
  </div>
  <article ng-animate="'animate'" ng-repeat="comment in comments | filter: searchQuery" class="comment-list module-page">
    <label class="list-select">
      <input type="checkbox" ng-model="comment.selected"/>
      <h3 class="heading">{{comment.title}}</h3>
    </label>
    <p class="comment-content">{{comment.content}}</p><a href="#/edit/{{comments.indexOf(comment)}}" class="btn btn-sm">Edit Comment</a>
  </article>
  <form ng-submit="postComment()" class="list-add-form module-page">
    <label for="name">Name</label>
    <input type="text" ng-model="addTitle" id="name" class="input-flex border"/>
    <label for="commentText">Comment</label>
    <textarea ng-model="addContent" id="addContent" placeholder="Your comment..." class="input-flex border"></textarea>
    <input type="submit" value="Add Comment" class="btn btn-lg"/>
  </form>
</section>
